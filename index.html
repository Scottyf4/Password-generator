<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <h1 class="title-top">Generate a</h1>
        <h2 class="title-bottom">random password</h2>
        <p class="title-tag">Never use an insecure password again.</p>

        <div class="choices-sections">
          <form>
            <label id="passLengthLabel" for="characters"
              >How Many characters?
              <input
                name="characters"
                type="number"
                id="passLength"
                placeholder="0"
                value=""
            /></label>
          </form>

          <button
            class="title-btn"
            id="generate-btn"
            onclick="generatePassword()"
          >
            Generate passwords
          </button>
        </div>
      </div>
      <div class="container-bottom">
        <div class="password_left">
          <p class="password" id="pass1">Password</p>
          <button class="copy-btn" onclick="copyPassword1()">Copy</button>
        </div>
        <div class="password_right">
          <p class="password" id="pass2">Password</p>
          <button class="copy-btn" onclick="copyPassword2()">Copy</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
